<!DOCTYPE html>
<html>

<head>
    <script>
    function mouseoverLionKing() {
  document.getElementById("lionking").innerHTML = "Simba idolizes his father, King Mufasa, and takes to heart his own royal destiny on the plains of Africa. But not everyone in the kingdom celebrates the new cub's arrival. Scar, Mufasa's brother -- and former heir to the throne -- has plans of his own. The battle for Pride Rock is soon ravaged with betrayal, tragedy and drama, ultimately resulting in Simba's exile. Now, with help from a curious pair of newfound friends, Simba must figure out how to grow up and take back what is rightfully his.";
}

function mouseoutLionKing() {
  document.getElementById("lionking").innerHTML = "The Lion King";
}

function mouseoverMermaid() {
  document.getElementById("mermaid").innerHTML = "In Disney's beguiling animated romp, rebellious 16-year-old mermaid Ariel (Jodi Benson) is fascinated with life on land. On one of her visits to the surface, which are forbidden by her controlling father, King Triton, she falls for a human prince. Determined to be with her new love, Ariel makes a dangerous deal with the sea witch Ursula (Pat Carroll) to become human for three days. But when plans go awry for the star-crossed lovers, the king must make the ultimate sacrifice for his daughter.";
}

function mouseoutMermaid() {
  document.getElementById("mermaid").innerHTML = "The Little Mermaid";
}

function mouseoverJungleBook() {
  document.getElementById("junglebook").innerHTML = "Raised by a family of wolves since birth, Mowgli (Neel Sethi) must leave the only home he's ever known when the fearsome tiger Shere Khan (Idris Elba) unleashes his mighty roar. Guided by a no-nonsense panther (Ben Kingsley) and a free-spirited bear (Bill Murray), the young boy meets an array of jungle animals, including a slithery python and a smooth-talking ape. Along the way, Mowgli learns valuable life lessons as his epic journey of self-discovery leads to fun and adventure.";
}

function mouseoutJungleBook() {
  document.getElementById("junglebook").innerHTML = "The Jungle Book";
}
    </script>
</head>

<body>
    <h1>Click "add to cart" to add item</h1>
    <p id="lionking" onmouseover="mouseoverLionKing()" onmouseout="mouseoutLionKing()">The Lion King</p>
    <p>Price: $10.00</p>
    <button id="item1">Add Item to Cart</button>

    <p id="mermaid" onmouseover="mouseoverMermaid()" onmouseout="mouseoutMermaid()">The Little Mermaid</p>
    <p>Price: $15.00</p>
    <button id="item2">Add Item to Cart</button>

    <p id="junglebook" onmouseover="mouseoverJungleBook()" onmouseout="mouseoutJungleBook()">The Jungle Book</p>
    <p>Price: $20.00</p>
    <button id="item3">Add Item to Cart</button>

    <p>Cart total:</p>
    <p id="total"></p>

    <p>Enter payment amount:</p>
    <textarea rows="1"></textarea><button id="purchase">Confirm Purchase</button>
</body>

</html>
